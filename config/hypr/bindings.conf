# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$dictation = omarchy-dictation

bindd = SUPER, return, Terminal, exec, $terminal -e btop
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, C, VScode, exec, omarchy-launch-or-focus "uwsm app -- code"
bindd = SUPER SHIFT, C, Clipse, exec, $terminal -e clipse

bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor

bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, T, Activity, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Mistral AI, exec, omarchy-launch-webapp "https://chat.mistral.ai/chat"
bindd = SUPER SHIFT, A, Chatgpt, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, E, Gmail Squallyon, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/#inbox"
bindd = SUPER SHIFT, E, Gmail URD0TH, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/1/#inbox"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"



bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Map voice dictation - slight hold to start, press to stop and ENTER
binddo = CTRL ALT, J, Start Dictation, exec, $dictation start
bindd = CTRL ALT, J, Stop Dictation, exec, $dictation stop

