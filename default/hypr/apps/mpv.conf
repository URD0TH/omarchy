# Configuración optimizada para MPV en Arch Linux con Hyprland y Wayland

# Contexto de GPU para Vulkan en Wayland
gpu-context=waylandvk

# Decodificación por hardware utilizando Vulkan
hwdec=vulkan

# Salida de video utilizando GPU
vo=gpu

# Salida de audio utilizando PipeWire
ao=pipewire

# Sincronización de video con audio
video-sync=audio

# Perfil de calidad de video
profile=gpu-hq

# Escalado de video
cscale=ewa_lanczos
scale=ewa_lanczos

# Desactivar interpolación de cuadros
interpolation=no

# Sincronización vertical desactivada
vulkan-swap-mode=mailbox
opengl-swapinterval=0
wayland-disable-vsync=yes

# Subtítulos
sub-auto=all
sub-font='Symbols Nerd Font'
sub-font-size=30
sub-color='#ffffff'
sub-shadow-color='#000000'
sub-border-color='#000000'
sub-border-size=0.75
sub-shadow-offset=2.5
sub-margin-y=8
sub-margin-x=20

# Posición de la ventana
geometry=50%:50%

# Guardar posición al salir
save-position-on-quit

# Capturas de pantalla
screenshot-format=jpg
screenshot-directory=~/Pictures/mpv
screenshot-template=cap_%F_%p_%02n

# Formato de YouTube
ytdl-format=bestvideo+bestaudio/best

# Reintentos infinitos para YouTube
ytdl-raw-options=retries=infinite
ytdl-raw-options=fragment-retries=infinite
